      <main>
        <section id="investimentos">
          <h1>Investimentos</h1>
          <form id="add-investimento-form">
            <h2>Adicionar Novo Investimento</h2>
            <label for="investimento-name">Nome do Investimento:</label>
            <input type="text" id="investimento-name" name="investimento-name" required>
            
            <label for="investimento-type">Tipo de Investimento:</label>
            <select id="investimento-type" name="investimento-type" required>
              <option value="acoes">Ações</option>
              <option value="titulos">Títulos</option>
              <option value="imoveis">Imóveis</option>
              <option value="fundos">Fundos</option>
              <option value="outros">Outros</option>
            </select>

            <label for="investimento-type">Conta/Corretora:</label>
            <select id="investimento-type" name="investimento-type" required>
              <option value="acoes">XP</option>
              <option value="titulos">Nuinvest</option>
              <option value="imoveis">Bradesco</option>
              <option value="fundos">Sicredi</option>
              <option value="outros">Outros</option>
            </select>
  
            <label for="investimento-amount">Valor do Investimento:</label>
            <input type="number" id="investimento-amount" name="investimento-amount" required>
  
            <label for="investimento-date">Data do Investimento:</label>
            <input type="data" id="iinvestimento-date" name="investimento-data" required>
            
            <button type="submit">Adicionar Investimento</button>
          </form>
        </section>
